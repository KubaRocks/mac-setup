---
php_versions:
  - name: php@7.2
    version: 7.2
    ext_dir: 20170718
  - name: php@7.3
    version: 7.3
    ext_dir: 20180731
  - name: php@7.4
    version: 7.4
    ext_dir: 20190902

php_extensions:
  - apcu
  - igbinary
  - redis
  - yaml
  - xdebug

php_configuration_items:
  - section: PHP
    option: upload_max_filesize
    value: 20M
  - section: PHP
    option: post_max_size
    value: 80M
  - section: PHP
    option: memory_limit
    value: -1
  - section: Date
    option: date.timezone
    value: "Europe/Warsaw"
