---
php_versions:
  - name: php@8.1
    version: 8.1
  - name: php@8.0
    version: 8.0
  - name: php@7.4
    version: 7.4

php_extensions:
  - apcu
  - igbinary
  - redis
  - yaml
  - xdebug

php_configuration_items:
  - section: PHP
    option: upload_max_filesize
    value: 20M
  - section: PHP
    option: post_max_size
    value: 80M
  - section: PHP
    option: memory_limit
    value: -1
  - section: Date
    option: date.timezone
    value: "Europe/Warsaw"
